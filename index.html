<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Request json</h1>

    <button onclick="test5()">Post 5</button>
    <button onclick="test7()">Album 7</button>
    <button onclick="test9()">User 9</button>

    <div id="demo"></div>

    <script>

        function test5 () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                demo.innerHTML = `<h1> ${ JSON.stringify(JSON.parse(this.responseText))}`;
                }
            }
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/posts/5", true);
            xhttp.send();
        }

        function test7 () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                demo.innerHTML = `<h1> ${JSON.parse(this.responseText).title}`;
                }
            }
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/albums/7", true);
            xhttp.send();
        }

        function test9 () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                demo.innerHTML = `<h1> ${JSON.parse(this.responseText).name}`;
                }
            }
            xhttp.open("GET", "https://jsonplaceholder.typicode.com/users/9", true);
            xhttp.send();
        }
    </script>

</body>
</html>
